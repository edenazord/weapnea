services:
  - type: web
    name: weapnea-api
    runtime: node
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: node server/index.cjs
    healthCheckPath: /api/health
    envVars:
      - key: POSTGRES_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: API_TOKEN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false
